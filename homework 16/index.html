<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stopwatch</title>
    <link href="main.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="buttons">
        <button id="mainButton" data-state="start">Start</button>
    </div>

    <div class="stop-watch">
        <span>0</span>
        <span>0</span>
        <span>:</span>
        <span>0</span>
        <span>0</span>
        <span>:</span>
        <span>0</span>
        <span>0</span>
    </div>

</body>
</html>
